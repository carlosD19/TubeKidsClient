<app-navbar></app-navbar>
<br><br>
<div class="row justify-content-center">
	<div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
		<div>
			<div class="form-group text-center">
				<iframe width="100%" height="300" [src]='videoURL(video.path)' frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
	    	<div class="form-group">
	    		<h5>Name</h5>
	            <label class="text-ajust">{{video.name}}</label>
	        </div>
	        <div class="form-group">
	            <h5>Type</h5>
	            <label class="text-ajust" *ngIf="video.type">YouTube</label>
	            <label class="text-ajust" *ngIf="!video.type">Video</label>
	        </div>
	        <div class="form-group">
	        	<a routerLink="/videos/{{video.id}}/edit" class="btn btn-info form-control">Editar</a><br><br>
	            <a routerLink="/videos/{{video.id}}/delete" class="btn btn-danger form-control">Eliminar</a>
	        </div>
		</div>
	</div>
</div>
<br><br>
