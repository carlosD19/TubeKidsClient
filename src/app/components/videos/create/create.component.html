<br><br>
<div class="row justify-content-center">
	<div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
		<div>
			<h3 class="text-center">Add Video</h3><br>
		    <form #createForm=ngForm (ngSubmit)="create()" accept-charset="UTF-8" enctype="multipart/form-data">
                <div class="form-group">
		            <label>Video name</label>
		            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="video.name" required placeholder="Video name">
		            <label class="error" [hidden]="!error.name">{{error.name}}</label>
		        </div>
		        <div class="form-group">
		            <label>Type</label>
		            <div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="true" checked [(ngModel)]="video.type">
					 	<label class="form-check-label" for="exampleRadios1">YouTube</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="false" [(ngModel)]="video.type">
						<label class="form-check-label" for="exampleRadios2">File</label>
					</div>
		        </div>
		        <div *ngIf="video.type == 'true'" class="form-group">
		            <label>URL</label>
		            <input type="text" name="path" id="path" class="form-control" [(ngModel)]="video.path" required placeholder="URL">
		            <label class="error" [hidden]="!error.path">{{error.path}}</label>
		        </div>
                <div *ngIf="video.type == 'false'" class="form-group">
		            <label>File</label>
    				<input type="file" (change)="onFileChange($event)" name="video" required class="form-control-file" accept="video/mp4,video/x-m4v,video/*">
		        </div>
		        <div class="form-group">
		            <button type="submit" class="btn btn-primary form-control" [disabled]="!createForm.valid" name="save">Save</button><br><br>
		        	<button routerLink="/videos" class="btn btn-danger form-control">Cancel</button>
		        </div>
		    </form>
		</div>
	</div>
</div>
<br><br>
